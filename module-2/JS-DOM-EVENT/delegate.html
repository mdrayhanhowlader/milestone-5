<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Events</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ducimus, dolore deleniti?</li>
            <li class="item">Vel, nam odio.</li>
            <li class="item">Esse, suscipit illum.</li>
            <li class="item">Placeat, est nobis.</li>
            <li class="item">Laboriosam, inventore autem?</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item')
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('btn-add-item').addEventListener('click', function(event){
            const listContainer = document.getElementById('list-container')

            const li = document.createElement('li')
            li.innerText = 'Brand New item added'
            li.classList.add('item')
            listContainer.appendChild(li)

        })
    </script>
</body>
</html>
