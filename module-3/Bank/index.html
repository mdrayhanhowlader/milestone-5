<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-blue-700">Prussian</span>!!!</h1>
    </header>
    <main>
        <section class="bg-pink-600 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium text-gray-100">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter email">
                <input class="w-9/12 px-3 block mb-2" type="password" name="" id="user-password" placeholder="Enter Password">
                <button id="btn-submit" class="bg-neutral-300 rounded-md font-medium px-8 py-3 hover:bg-violet-600 hover:text-gray-200">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
