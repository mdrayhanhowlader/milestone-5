<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Using Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Balance & Transaction Summary  -->
    <header>
        <h1 class="text-5xl text-center mt-4">Bank Using <span class="text-red-500 font-medium">Function</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

                <!-- Deposit Area  -->
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>

                <!-- Withdraw Area  -->
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>

                <!-- Balance Area  -->
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
    </main>

    <!-- Deposit & Withdraw  -->

    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Enter Deposit Amount</h3>
                <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field" placeholder="$ Enter Deposit Amount">
                <button id="btn-deposit" class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg">Deposit</button>
            </div>
            <div class="bg-cyan-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Enter Withdraw Amount</h3>
                <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="withdraw-field" placeholder="$ Enter Withdraw Amount">
                <button id="btn-withdraw" class="bg-red-400 px-6 py-2 text-white font-medium hover:bg-red-800 mt-4 rounded-lg">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
