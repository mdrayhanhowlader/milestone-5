<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar py-4" id="navbar">
            <ul id="nav" class="flex justify-center space-x-4">
                <li class="w-32 bg-fuchsia-400 px-3 py-2 text-center font-semibold rounded-md text-slate-100"><a href="/home">Home</a></li>
                <li class="w-32 bg-fuchsia-400 px-3 py-2 text-center font-semibold rounded-md text-slate-100"><a href="/products">Products</a></li>
                <li class="w-32 bg-fuchsia-400 px-3 py-2 text-center font-semibold rounded-md text-slate-100"><a href="/cart">Cart</a></li>
            </ul>
        </div>
    </header>
    <section id="products">
        <div class="products grid grid-cols-3 mt-8">

            <div class="product bg-purple-400 rounded-lg mx-2 p-8">
                <h2 class="text-4xl font-bold">Football</h2>
                <p class="text-4xl font-semibold text-slate-100 py-2">$<span id="price-1">10</span></p>

                <button id="buy-now-1" class="rounded-lg px-3 py-2 text-slate-700 font-medium bg-cyan-300 hover:bg-slate-100 hover:text-slate-900 mt-4">Buy Now</button>
            </div>

            <div class="product bg-purple-400 rounded-lg mx-2 p-8">
                <h2 class="text-4xl font-bold">Football</h2>
                <p class="text-4xl font-semibold text-slate-100 py-2">$<span id="price-2">10</span></p>

                <button id="buy-now-2" class="rounded-lg px-3 py-2 text-slate-700 font-medium bg-cyan-300 hover:bg-slate-100 hover:text-slate-900 mt-4">Buy Now</button>
            </div>

            <div class="product bg-purple-400 rounded-lg mx-2 p-8">
                <h2 class="text-4xl font-bold">Football</h2>
                <p class="text-4xl font-semibold text-slate-100 py-2">$<span id="price-3">10</span></p>

                <button id="buy-now-3" class="rounded-lg px-3 py-2 text-slate-700 font-medium bg-cyan-300 hover:bg-slate-100 hover:text-slate-900 mt-4">Buy Now</button>
            </div>

        </div>
    </section>
    <section class="my-4">
        <div class="cart-container p-8 h-72 w-4/5 mx-auto bg-gray-200">
            <h4 class="text-xl font-bold mt-2">Order Item: <span id="items">0</span></h4>
            <h4 class="text-xl font-bold mt-2">Price: <span id="order-amount">0</span></h4>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
